<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Positioning</title>
    <link rel="stylesheet" href="question6.css">
</head>
<body>
    <div class="static-box">Static Box (Scrolls normally)</div>

    <div class="fixed-box">Fixed Box (Top Right)</div>

    <div class="relative-wrapper">
        <div class="relative-box">Relative Box (Inside Wrapper)</div>
        <div class="absolute-box">Absolute Box (Inside Wrapper)</div>
    </div>
